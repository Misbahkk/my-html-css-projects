<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task2</title>
    <link rel="stylesheet" href="asset/css/style1.css">
</head>

<body>
    


        <div class="container">
            <div class="head-logo">
                <img class="head-logo" width="10%" height="10%" src="./asset/img/logo.jpg" alt="">
                <h1>DoHr Human Resources</h1>
            </div>

            <form action="#">

                <div class="heading">DOHR WELCOME YOU! For educational Expo 2022 <br>plesase Register your self</div>
                <div class="tittle">
                    <h2>REGISTRATION FORM</h2>
                </div>

                <div class="User-detail">


                    <div class="Input-box">
                        <span class="Detail">FIRST NAME</span>
                        <input type="text" placeholder="first Name" aria-label="First name" required></p>
                    </div>
                    <div class="Input-box">
                        <span class="Detail">LAST NAME</span>
                        <input type="text" placeholder="Last Name" aria-label="Last Name" required></p>
                    </div>
                    <div class="Input-box">
                        <span class="Detail">EMAIL</span>
                        <input type="text" placeholder="Enter Your Email" id="email" required></p>
                    </div>

                    <div class="Input-box">
                        <span class="Detail">PHONE NUMBER</span>
                        <input type="number" placeholder="Enter Your Number" id="number" required></p>
                    </div>
                    <div class="Select-box">
                        <span class="Detail">CITY</span>
                        <select id="city" name="city">
                            <option value="Matli">Matli</option>
                            <option value="Tando Muhammad Khan">Tando Muhammad Khan</option>
                            <option value="Badin">Badin</option>
                            <option value="Hydrabad">Hydrabad</option>
                        </select>
                    </div>
                    <div class="Input-box">
                        <span class="Detail">OTHER CITY</span>
                        <input type="text" placeholder="Enter Your City Name" id="other-city" required></p>

                    </div>
                    <div class="Input-box">
                        <span class="Detail">EDUCATION</span>
                        <input type="text" placeholder="Enter Your Education" id="education" required></p>

                    </div>
                    <div class="Input-box">
                        <span class="Detail">INSTITUTE NAME</span>
                        <input type="text" placeholder="Institute Name" id="Institute-name" required></p>

                    </div>



                    <div class="Input-box">
                        <span class="Detail">PASWORD</span>
                        <input type="password" placeholder="Enter Your Pasword" id="password" required></p>
                    </div>
                    <div class="Input-box">
                        <span class="Detail">CONFORM PASWORD</span>
                        <input type="password" placeholder="Conform your password" id="password" required></p>
                    </div>

                    <div class="gender-detail">
                        <input type="radio" name="gender" id="dot-1">
                        <input type="radio" name="gender" id="dot-2">
                        <input type="radio" name="gender" id="dot-3">

                        <span class="gender-title">GENDER</span>
                        <div class="catagory">
                            <label for="dot-1">
                                <span class="dot one"></span>

                                <span class="gender">Male</span>

                            </label>

                            <label for="dot-2">
                                <span class="dot two"></span>

                                <span class="gender">Female</span>
                            </label>
                            <label for="dot-3">
                                <span class="dot three"></span>

                                <span class="gender">Prefer not to say</span>

                            </label>
                        </div>

                    </div>
                </div>
                <div class="button">
                   
                    <a >Register</a>
                    
                    <!-- <input type="submit" value="Register" > -->

                </div>
              





            </form>
        </div>


</body>


</html>
