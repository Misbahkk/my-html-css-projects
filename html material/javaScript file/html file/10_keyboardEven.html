<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/javaScript file/csss file/10_keyboardEvent.css">
</head>
<body>
    <div id="form">
        <h1 id="h1">Keyboard Event </h1>
        <p>onkeydown</p>
        <input type="text"  onkeydown="document.getElementById('form').style.background=this.value">
        <p>onkeyup</p>
        <input type="text"  onkeyup="document.getElementById('form').style.background=this.value">
        <p>onkeypress</p>
        <input type="text"  onkeypress="document.getElementById('form').style.background=this.value">

    </div>
</body>
</html>
